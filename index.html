<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./elements/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./elements/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./elements/favicon/favicon-16x16.png">
    <link rel="icon" href="./elements/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./elements/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./elements/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/910ce80589.js" crossorigin="anonymous"></script>
    <title>Encryptor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-body">
        <div class="left-side">
            <div class="header">
                <img src="./elements/logo.png" alt="Encryptor logo">
                <h1 class="title">
                    <span id="challenge-text">Challenge 1 -</span>
                    Encryptor
                </h1>
            </div>
            <div class="text-input">
                <div class="InputText">
                    <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button class="encrypt">Encriptar</button>
                    <button class="decrypt">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="messages">
            <div class="no-messages">
                <img src="./elements/Muñeco.png" alt="muñeco pensando" class="character">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="result">
                <p id="resultMessage"></p>
            </div>
            <div class="copy-button">
                <button id="copy-last">Copiar último mensaje</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
